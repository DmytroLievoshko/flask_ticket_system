{% extends "base.html" %}
{% block content %}
<h2>Edit Group</h2>
<form method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=64) }}<br>
        {% for error in form.name.errors %}
        <span style="color: red;">{{ error }}</span><br>
        {% endfor %}
    </p>    
    <p><input type="submit" value="Update/Create Group"></p>
</form>
{% endblock %}
