{% extends "base.html" %}
{% block content %}
<h2>Users</h2>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Group</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.group.name if user.group else 'N/A' }}</td>
            <td>
                <a href="{{ url_for('main.edit_user', user_id=user.id) }}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('main.create_user') }}">Create New User</a>
{% endblock %}
